<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE PRESENÇA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <header class="cabeçalho">
                      LISTA DE PRESENÇA 
    </header>
    <div class="conteudo">
        <div class="formulario" id="meuFormulario">
            <input type="text" id="numero" name="numero" maxlength="3" class="campo-input" placeholder="Nº"><br>
            <input type="text" id="nome" name="nome" class="campo-input" placeholder="Nome"><br>
            <select id="turma" name="turma">
                <option value="6º A - D. Sistemas">6º A - normal</option>
                <option value="6º B - D. Sistemas">6º B - normal</option>
                <option value="6º C - D. Sistemas">6º C - normal</option>
                <option value="7º A - D. Sistemas">7º A - normal</option>
                <option value="7º B - D. Sistemas">7º B - normal</option>
                <option value="7º C - D. Sistemas">7º C- normal</option>
                <option value="8º A - D. Sistemas">8º A - normal</option>
                <option value="8º B - D. Sistemas">8º B - normal</option>
                <option value="9º A - D. Sistemas">9º A - normal</option>
                <option value="9º B - D. Sistemas">9º B - normal</option>
                <option value="1º A - D. Sistemas">1º A - D. Sistemas</option>
                <option value="1º A - N. Ensino Médio">1º A - N. Ensino Médio</option>
                <option value="1º B - N. Ensino Médio">1º B - N. Ensino Médio</option>
                <option value="1º C - N. Ensino Médio">1º C - N. Ensino Médio</option>
                <option value="2º A - D. Sistemas">2º A - D. Sistemas</option>
                <option value="2º A - Marketing">2º A - Marketing</option>
                <option value="2º A - N. Ensino Médio">2º A - N. Ensino Médio</option>
                <option value="3º A - D. Sistemas">3º A - normal</option>
            </select><br>
            <input type="email" id="email" name="email" class="campo-input" placeholder="Email"><br>
        
            <button type="button" class="salvar" onclick="salvarDados()">CONCLUIR</button>
        </div>
        
        <div class="informativo">
            {ESTE ESPAÇO ESTÁ DESTINADO  A  CONTER  UMA
            DESCRIÇÃO COMPLETA DO QUE ESTE EXEMPLO PODE
            FAZER SE FOR DESENVOLVIDO DEPOIS DE HORAS DE 
            TENTATIVAS EM UMA NOITE SEM SONO}
        </div>
    </div>      
        <ul id="listaDados"></ul>   
     
        <!-- Popup de confirmação -->
    <div id="popup" class="popup">
         <div class="popup-content">
            <button class="close" type="button" onclick="fecharPopup()">Fechar</button>
            <p>Dados do formulário salvos temporariamente.</p>
        </div>
    </div>
    <script src="javaScript/script.js"></script>
    <script src="javaScript/ajustar_lista.js"></script>
    <script src="javaScript/outra_turma.js"></script>
</body>
</html>
